{% load staticfiles %}
{% load thumbnail %}

<div class="card-body">
    <h4 class="card-title" >
        People Also Viewed
    </h4>
    <ul class="list-group list-group-flush">
    {% for item in recommendations %}
        <a href="{{ item.get_absolute_url }}" title="{{ item.name }}">
        <li class="list-group-item list-group-item-action">
            {% if item.current.logo %}
                <img src="{{ item.current.logo|thumbnail_url:'recommendation' }}" alt="{{ item.name }}" />
            {% else %}
                <img src="{% static 'core/images/database-nologo.svg' %}" alt="{{ item.name }}" /> {{ item.name }}
            {% endif %}
        </li>
        </a>
    {% endfor %}
    </ul>
</div>
